server:
  port: 5000
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          ##定义去拉取配置的地址
#          uri: F:\Project\configs
          uri: https://github.com/SanLeny/sanleny-pringcloud-config.git
          #定义为强制向git去拉取配置
          force-pull: true
        ##启用加密算法
        encrypt:
          enabled: true
  #引入账号密码机制
  security:
    user:
      name: sanleny
      password: 123456
#开启端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
